<h2>オプション設定 - 関連付け</h2>

<p>断片のリンク先を開く際のアプリケーションを独自に関連付けることができます。</p>

<p>
拡張子および関連付けたいアプリケーションを指定して、<span class="btn_frame">追加</span>ボタンを押してください。<br>
また一覧で選択されている項目の内容を変更したい場合は<span class="btn_frame">変更</span>ボタンを、項目を削除したい場合は<span class="btn_frame">削除</span>ボタンを押してください。
</p>
