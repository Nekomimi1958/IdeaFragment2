<h1>オプション設定</h1>

<p>設定ダイアログが開きます。ページ切り替えで以下のような項目についての設定を行います。</p>
<p><span class="btn_frame">検索</span>ボタンを押すと、設定項目を検索できます。ラベル、チェックボックス、グループボックス、ボタンのキャプションに検索語が含まれていると、それらが強調表示されます。大小文字は区別しません。なお、強調表示色は、<a href="hid00013.htm">デザイン</a> - 配色 で変更できます。</p>
