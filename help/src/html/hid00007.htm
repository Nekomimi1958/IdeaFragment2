<h1>ジャンプメニュー</h1>

<dl>
<dt><img src="btn_blank.gif" alt="" border=0> ジャンプ
<dd>選択されている断片のリンク先へジャンプします。複数選択されている場合には、それらの全てを開きます。<br>
リンク先が<b>IdeaFragment2</b>のデータファイルの場合、ジャンプの履歴が作られ、後で履歴を前後することができます。

<dt><img src="btn_back.gif" alt="" border=0> 戻る
<dd>ジャンプ履歴の一つ前のウィンドウに戻ります。

<dt><img src="btn_forwd.gif" alt="" border=0> 進む
<dd>ジャンプ履歴の次のウィンドウに進みます。

<dt><img src="btn_home.gif" alt="" border=0> ホーム
<dd><a href="hid00016.htm">オプション設定 - ウィンドウ</a> で<b>ホームウィンドウ</b>として表示する断片ファイルが設定されている場合、それを開きます。

<dt><img src="btn_blank.gif" alt="" border=0> 履歴
<dd>最近のジャンプの履歴が最大20までサブメニューとして表示され、項目を選択するとそこへ直接ジャンプできます。
</dl>

</body>
</html>
