<h2>オプション設定 - ショートカット</h2>

<p>
メニュー項目や、メニューにない＜その他＞の機能、および＜プロパティ・ダイアログ＞の機能に対してショートカットキーを設定できます。<br>
一覧で、設定したい項目を選び、キーとシフト状態を指定して<span class="btn_frame">変更</span>ボタンを押して下さい。
</p>

<p>なお、<span class="btn_frame">F1</span>キーが指定された場合、状況感知型ヘルプが表示されなくなります。</p>
