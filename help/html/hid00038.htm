<h1>全体図</h1>
<p>
アクティブなウィンドウについて、断片の外形による全体の概略を表示します。断片のテキストは表示されませんが画像は縮小表示されます。<br>
縮尺は、全体図のウィンドウサイズにちょうど収まるように調整されます。
</p>
<p>
全体図で任意の位置をクリックすると、アクティブウィンドウでの表示がその近辺にスクロールして移動します。また、全体図の上で左ボタンを押したままマウスカーソルを移動させると、それにあわせてアクティブなウィンドウがスクロールします。<br>
なお、アクティブなウィンドウ上で<span class="btn_frame">Alt</span>キーを押しながらドラッグしてもスクロールできます。
</p>
