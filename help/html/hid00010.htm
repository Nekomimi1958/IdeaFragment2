<h1>ウィンドウメニュー</h1>

<dl>
<dt><img src="ico_winh.gif" alt="" border=0> 縦に並べて表示
<dd>ウィンドウを縦に並べて表示します。

<dt><img src="ico_winv.gif" alt="" border=0> 横に並べて表示

<dd>ウィンドウを横に並べて表示します。

<dt><img src="ico_winc.gif" alt="" border=0> 重ねて表示

<dd>全てのウィンドウをタイトルバーが見えるように重ねて表示します。

<dt><img src="btn_blank.gif" alt="" border=0> アイコンの整列
<dd>アイコン化されているウィンドウを整列します。

<dt><img src="btn_blank.gif" alt="" border=0> アクティブウィンドウを最大化
<dd>現在アクティブなウィンドウを最大化します。
</dl>

<p>データファイルを開いていると、メニューの下に一覧表示され、選択でそのウィンドウがアクティブになります。
